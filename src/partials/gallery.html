<section class="gallery">
    <div class="gallery__container container">
        <picture class="gallery__picture">
            <source media="(max-width: 767px)"
            srcset="./images/gallery/gallery.webp 1x, ./images/gallery/gallery@2x.webp 2x"
            type="image/webp">
            <source media="(max-width: 767px)"
            srcset="./images/gallery/gallery.jpg 1x, ./images/gallery/gallery@2x.jpg 2x">
            <source media="(max-width: 1199px)"
            srcset="./images/gallery/gallery-tablet.webp 1x, ./images/gallery/gallery-tablet@2x.webp 2x"
            type="image/webp">
            <source media="(max-width: 1199px)"
            srcset="./images/gallery/gallery-tablet.jpg 1x, ./images/gallery/gallery-tablet@2x.jpg 2x">
            <source media="(min-width: 1200px)"
            srcset="./images/gallery/gallery-desktop.webp 1x, ./images/gallery/gallery-desktop@2x.webp 2x"
            type="image/webp">
            <source media="(min-width: 1200px)"
            srcset="./images/gallery/gallery-desktop.jpg 1x, ./images/gallery/gallery-desktop@2x.jpg 2x">
            <img class="gallery__img" src="#" alt="Мороженое"/>
        </picture>
    </div>
</section>
