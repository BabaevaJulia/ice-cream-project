<header class="hero-header">
  <div class="container">
    <div class="header">

        <ul class="site-nav list">
          <li class="site-nav__item"><a href="" class="current site-nav__link link">Home</a></li>
          <li class="site-nav__item"><a href="" class="site-nav__link link">about us</a></li>

<!-- Герой -->

<section class="hero">
  <div class="container">

<!-- Основное изображение "Мороженое" -->

    <div class="hero-ice-cream">
      <picture>
        <source media="(min-width: 1280px)" 
                srcset="./images/hero-header/ellipse-desktop.webp         1x,
                        ./images/hero-header/ellipse-desktop@2x.webp      2x" 
                type="image/webp" />
        <source media="(min-width: 1280px)" 
                srcset="./images/hero-header/ellipse-desktop.png          1x,
                        ./images/hero-header/ellipse-desktop@2x.png       2x" />
      
        <source media="(min-width: 768px)" 
                srcset="./images/hero-header/ellipse-tablet.webp          1x,
                        ./images/hero-header/ellipse-tablet@2x.webp       2x" 
                type="image/webp" />
        <source media="(min-width: 768px)" 
                srcset="./images/hero-header/ellipse-tablet.png           1x,
                        ./images/hero-header/ellipse-tablet@2x.png        2x" />
      
        <source media="(max-width: 767px)" 
                srcset="./images/hero-header/ellipse.webp                 1x,
                        ./images/hero-header/ellipse@2x.webp              2x" 
                type="image/webp" />
        <source media="(max-width: 767px)" 
                srcset="./images/hero-header/ellipse.png                  1x,
                        ./images/hero-header/ellipse@2x.png               2x" />
      
        <img class="" src="./images/hero-header/ellipse.png" alt="Ellipse" />
      </picture>
      
      <picture>
        <source media="(min-width: 1280px)" 
                srcset="./images/hero-header/hero-desktop.webp         1x,
                          ./images/hero-header/hero-desktop@2x.webp      2x" 
                  type="image/webp" />
        <source media="(min-width: 1280px)" 
                srcset="./images/hero-header/hero-desktop.png          1x,
                        ./images/hero-header/hero-desktop@2x.png       2x" />
    
        <source media="(min-width: 768px)" 
                srcset="./images/hero-header/hero-tablet.webp          1x,
                        ./images/hero-header/hero-tablet@2x.webp       2x" 
                type="image/webp" />
        <source media="(min-width: 768px)" 
                srcset="./images/hero-header/hero-tablet.png           1x,
                        ./images/hero-header/hero-tablet@2x.png        2x" />
    
        <source media="(max-width: 767px)" 
                srcset="./images/hero-header/hero.webp                 1x,
                        ./images/hero-header/hero@2x.webp              2x" 
                type="image/webp" />
        <source media="(max-width: 767px)" 
                srcset="./images/hero-header/hero.png                  1x,
                        ./images/hero-header/hero@2x.png               2x" />
    
        <img class="ice-cream-photo" src="./images/hero-header/hero.png" alt="Ice Cream" />
      </picture>
    </div>
    
<!-- Основной заголовок с кнопками -->

    <div class="hero-title">
      <h1 class="hero-title__main">
        ICE CREAM MADE WITH <span class="hero-title__passion">PASSION</span>
      </h1>
      <div class="hero-btn">
        <a href="#products" class="hero-btn__one">Products</a>
        <a href="#about" class="hero-btn__second">How it’s made?</a>
      </div>
    </div>

<!-- Количество кафе и фуд-траков -->

    <div class="hero-coffeehouse">
      <p class="hero-coffeehouse__descr"><span class="hero-coffeehouse__title">16</span> cafes</p>
      <p class="hero-coffeehouse__descr"><span class="hero-coffeehouse__title">23</span> food trucks</p>
    </div>

<!-- Кувшин с молоком и описание     -->

    <div class="hero-milk-description">
      <img src="./images/hero-header/hero-milk-desktop.png" width="188" height="191" alt="Milk" />
      <div class="hero-description">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt
          ut labore et
        </p>
        <button type="button" class="hero-description__btn">
          <svg class="" width="7" height="7">
            <use href="./images/icons.svg#icon-arrow"></use>
          </svg>
        </button>
      </div>
    </div>


<!-- Изображение девушки -->

    <div class="hero-girl">
      <img src="./images/hero-header/girl-desktop.png" width="293" height="232" alt="Girl" />
    </div>
  </div>
</section>
