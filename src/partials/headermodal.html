<!-- Добавляет модалку на кнопку Buy now в хедере -->
<div class="header-modal__backdrop is-hidden" data-modal data-mobmenu-modal>
  <div class="header-modal container">
    <button type="button" class="header-modal__close-button" data-modal-close>
      <svg class="header-modal__close-icon" width="18" height="18">
        <use href="./images/icons.svg#icon-close-header-modal"></use>
      </svg>
    </button>

    <!-- Добавляет форму в модальном окне -->
    <form action="#" class="modal-form">
      <p class="modal-form__title">Leave your order, we will call you back</p>
      <label class="modal-form__field"
        >Name
        <span class="modal-form__wrapper">
          <input type="text" class="modal-form__input" name="user-name" />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-person-header-modal"></use>
          </svg>
        </span>
      </label>
      <label class="modal-form__field"
        >Phone
        <span class="modal-form__wrapper">
          <input type="tel" class="modal-form__input" name="user-tel" />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-phone-header-modal"></use>
          </svg>
        </span>
      </label>
      <label class="modal-form__field"
        >Email
        <span class="modal-form__wrapper">
          <input type="email" class="modal-form__input" name="user-mail" />
          <svg class="modal-form__icon" width="18" height="18">
            <use href="./images/icons.svg#icon-email-header-modal"></use>
          </svg>
        </span>
      </label>

      <label class="modal-form__field"
        >Order
        <textarea
          class="modal-form__message"
          name="name-message"
          placeholder="Please enter your message"
        >
        </textarea>
      </label>

      <!-- Добавляет чекбокс в модальном окне -->
      <input
        class="modal-form__checkbox-input visually-hidden"
        type="checkbox"
        id="accept-policy"
        name="accept-policy"
      />
      <label class="modal-form__checkbox-label" for="accept-policy">
        <span class="modal-form__checkbox-text"
          >I agree to the newsletter and accept&nbsp;
          <a class="modal-form__checkbox-link link" href="#">Agreement conditions</a>
        </span>
      </label>

      <button class="header-modal__form-button" type="submit">Send message</button>
    </form>
  </div>
</div>
